{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <!-- only display post if published  -->
    {% if post.published_at %}
    <div class="post-date">
        {{post.published_at}}
    </div>

    {% endif %}

    <div class="post-title">
        <h1>{{post.title}}
    </div>
    </h1>
    <div class="post-content">
        <p>{{post.content|truncatechars:400}}&nbsp;&nbsp;<a href="{% url 'post-detail' post.id %}">view more</a></p>
    </div>

    {% endfor %}
</div>
{% endblock content %}
