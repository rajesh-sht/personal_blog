{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid top-menu">
        <a class="brand-logo" href="/">
            <img src="{% static 'img/blogger-logo.png' %}" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top logo">
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="menu"><span class="material-symbols-outlined lg-icons">
                logout
            </span></a>
        <a href="{% url 'post-create' %}" class="menu"><span class="material-symbols-outlined lg-icons">
                add
            </span></a>
        <a href="{% url 'draft-list' %}" class="menu"><span class="material-symbols-outlined lg-icons">
                draft
            </span></a>
        {% else %}
        <a href="{% url 'login' %}" class="menu"><span class="material-symbols-outlined lg-icons">
                login
            </span></a>
        {% endif %}

    </div>
    <div class="container-fluids">
        {% block content %}

        {% endblock content %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
